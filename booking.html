<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand"> 
            Grand palace hotel
        </div>
        <nav>
        <a href="index.html">Home</a>
         <a href="rooms.html"> Rooms</a>
         <a href="booking.html"> Booking</a>
    </nav>
    </header>

    <main class="container">
        <h2>Book Your Stay</h2>
        <form action="" class="booking-form">
            <label>Name</label>
            <input type="text" name="" id="" placeholder=" Your Name..." required>

            <label>Email</label>
            <input type="email" name="" id="" placeholder=" Your Email..." required>

            <label>Room Type</label>
            <select name="" id="" required>
                <option value="delux">Delux Room</option>
                <option value="excecutive">Executive Room</option>
                <option value="standard">Standard Room</option>
                <option value="single">Single Room</option>
                <option value="double">DoubleRoom</option>
                <option value="queen">Queen Room</option>
                <option value="king">King Room</option>
            </select>
            <label> Check-In Date</label>
            <input type="date" required>
            <label> Check-Out Date</label>
            <input type="date" required>
            <button type="submit">Book Now</button>
        </form>
    </main>

    <footer>
        <p>&copy;Grand Palace Hotel<br> All rights reserved.</p>
    </footer>
    
</body>
</html>
